<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --text-color: #ecf0f1;
            --operator-color: #3498db;
            --function-color: #9b59b6;
            --equals-color: #27ae60;
            --clear-color: #e74c3c;
            --hover-brightness: 1.15;
        }

        [data-theme="light"] {
            --primary-color: #ecf0f1;
            --secondary-color: #bdc3c7;
            --text-color: #2c3e50;
            --operator-color: #2980b9;
            --function-color: #8e44ad;
            --equals-color: #219a52;
            --clear-color: #c0392b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--primary-color);
        }

        .calculator {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .display {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 1.5rem;
            min-height: 80px;
            word-wrap: break-word;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            background: var(--primary-color);
            color: var(--text-color);
            transform: scale(1);
        }

        button:active {
            transform: scale(0.95);
        }

        .number {
            background: var(--secondary-color);
        }

        .operator {
            background: var(--operator-color);
        }

        .function {
            background: var(--function-color);
        }

        .equals {
            background: var(--equals-color);
        }

        .clear {
            background: var(--clear-color);
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 10px;
            }
            
            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="function" onclick="appendToDisplay('(')">(</button>
            <button class="function" onclick="appendToDisplay(')')">)</button>
            <button class="function" onclick="appendToDisplay('sqrt(')">âˆš</button>
            <button class="function" onclick="appendToDisplay('sin(')">sin</button>
            <button class="function" onclick="appendToDisplay('cos(')">cos</button>
            <button class="function" onclick="appendToDisplay('tan(')">tan</button>
            <button class="function" onclick="appendToDisplay('log(')">log</button>
            <button class="function" onclick="appendToDisplay('ln(')">ln</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">Ã·</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="function" onclick="appendToDisplay('^')">x^y</button>
            <button class="function" onclick="appendToDisplay('Math.PI')">Ï€</button>
            <button class="function" onclick="appendToDisplay('Math.E')">e</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentTheme = 'dark';

        function appendToDisplay(value) {
            if (display.textContent === '0' && !isNaN(value)) {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
        }

        function calculate() {
            try {
                let expression = display.textContent
                    .replace(/âˆš/g, 'Math.sqrt')
                    .replace(/\^/g, '**')
                    .replace(/log/g, 'Math.log10')
                    .replace(/ln/g, 'Math.log')
                    .replace(/sin/g, 'Math.sin')
                    .replace(/cos/g, 'Math.cos')
                    .replace(/tan/g, 'Math.tan');

                let result = eval(expression);
                
                if (isNaN(result)) throw 'Invalid calculation';
                if (!isFinite(result)) throw 'Infinity';
                
                display.textContent = Number.isInteger(result) ? result : result.toFixed(4);
            } catch (error) {
                display.textContent = 'Error';
                setTimeout(clearDisplay, 1000);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') appendToDisplay(e.key);
            if (e.key === 'Enter') calculate();
            if (e.key === 'Escape') clearDisplay();
            if (['+', '-', '*', '/'].includes(e.key)) appendToDisplay(e.key);
        });
    </script>
</body>
</html>
